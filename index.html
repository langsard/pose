<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dual-view MoveNet Posture Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dual-view MoveNet Posture Analyzer</h1>

  <div class="controls">
    <div class="col">
      <label>Front view image</label>
      <input id="frontFile" type="file" accept="image/*">
    </div>
    <div class="col">
      <label>Side view image</label>
      <input id="sideFile" type="file" accept="image/*">
    </div>

    <div class="col">
      <label>Confidence threshold: <span id="confLabel">0.30</span></label>
      <input id="confRange" type="range" min="0" max="100" value="30">
    </div>

    <div class="col actions">
      <button id="runBtn">Run detection</button>
    </div>
  </div>

  <div class="canvases">
    <div class="canvas-block">
      <h3>Front (padded)</h3>
      <canvas id="frontCanvas" width="512" height="512"></canvas>
      <pre id="frontKP" class="kpbox"></pre>
    </div>

    <div class="canvas-block">
      <h3>Side (padded)</h3>
      <canvas id="sideCanvas" width="512" height="512"></canvas>
      <pre id="sideKP" class="kpbox"></pre>
    </div>
  </div>

  <div id="report" class="report"></div>

  <!-- TFJS + Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.9/dist/pose-detection.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
