<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ErgoPose</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ergonomic Assessment</h1>

  <section class="upload-section">
    <div class="step">
      <h2>Step 1: Upload Front Image</h2>
      <input type="file" id="frontInput" accept="image/*" />
      <div class="image-box">
        <img id="frontPreview" src="examples/front.png" />
      </div>
    </div>

    <div class="step">
      <h2>Step 1: Upload Side Image</h2>
      <input type="file" id="sideInput" accept="image/*" />
      <div class="image-box">
        <img id="sidePreview" src="examples/side.png" />
      </div>
    </div>
  </section>

  <button id="runBtn">Run Detection</button>

  <section id="output-section">
    <h2>Detection Result</h2>
    <div class="result-row">
      <div class="image-box">
        <canvas id="frontCanvas"></canvas>
      </div>
      <div class="image-box">
        <canvas id="sideCanvas"></canvas>
      </div>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Keypoint</th>
          <th>Front (x,y)</th>
          <th>Side (x,y)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
