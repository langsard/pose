<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MoveNet Dual-View Analyzer</title>

<!-- CSS -->
<link rel="stylesheet" href="styles.css" />

<!-- TensorFlow.js + MoveNet -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

</head>
<body>

<div class="container">
  <h1>MoveNet Dual-View Analyzer</h1>

  <div class="upload-section">
    <label>Front View Image</label>
    <input type="file" id="frontInput" accept="image/*">

    <label>Side View Image</label>
    <input type="file" id="sideInput" accept="image/*">

    <button id="detectBtn">Run Detection</button>
  </div>

  <div class="canvas-section">
    <div>
      <h2>Front View</h2>
      <canvas id="frontCanvas"></canvas>
    </div>
    <div>
      <h2>Side View</h2>
      <canvas id="sideCanvas"></canvas>
    </div>
  </div>

  <div id="results" class="results"></div>
</div>

<!-- JS -->
<script src="app.js"></script>
</body>
</html>
