<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveNet Web Pose Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>MoveNet Pose Detector (Front + Side Views)</h2>

<div class="upload-section">
    <label>Front View Image:</label>
    <input type="file" id="frontInput" accept="image/*">

    <label>Side View Image:</label>
    <input type="file" id="sideInput" accept="image/*">

    <button id="runBtn">Run Detection</button>
</div>

<div class="result-container">
    <div class="canvas-block">
        <h3>Front View</h3>
        <canvas id="frontCanvas"></canvas>
        <pre id="frontKeypoints"></pre>
    </div>

    <div class="canvas-block">
        <h3>Side View</h3>
        <canvas id="sideCanvas"></canvas>
        <pre id="sideKeypoints"></pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
<script src="app.js"></script>

</body>
</html>
