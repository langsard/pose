<!DOCTYPE html>
<html>
<head>
  <title>Pose Detect</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection/dist/movenet.js"></script>
  <style>
    canvas { border:1px solid #aaa; margin:10px; }
  </style>
</head>
<body>

<h2>Front Image</h2>
<input type="file" id="frontInput" accept="image/*">
<canvas id="frontCanvas"></canvas>

<h2>Side Image</h2>
<input type="file" id="sideInput" accept="image/*">
<canvas id="sideCanvas"></canvas>

<br><br>
<button id="runBtn">Run Detection</button>

<h3>Keypoints Table</h3>
<pre id="kpOutput"></pre>

<script src="app.js"></script>
</body>
</html>
