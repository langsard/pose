<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pose Detection</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        #results-table td, #results-table th {
            padding: 4px 10px;
            border: 1px solid #333;
        }
        #results-table { border-collapse: collapse; margin-top: 20px; }
        canvas { border: 1px solid #333; margin: 10px 0; }
    </style>
</head>

<body>
<h2>MoveNet Dual-View Pose Detector</h2>

<p><b id="status">Loading modelâ€¦</b></p>

<input type="file" id="frontInput" accept="image/*"><br><br>
<input type="file" id="sideInput" accept="image/*"><br><br>
<button id="runBtn" disabled>Run Detection</button>

<h3>Front View Result</h3>
<canvas id="frontCanvas" width="400" height="400"></canvas>

<h3>Side View Result</h3>
<canvas id="sideCanvas" width="400" height="400"></canvas>

<h3>Keypoints</h3>
<table id="results-table"></table>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6/dist/pose-detection.min.js"></script>

<script src="app.js"></script>
</body>
</html>
